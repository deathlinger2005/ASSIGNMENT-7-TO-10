<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body  bgcolor="blue-sea">
<h1> My Bio Data </h1>
<fieldset >
<legend> Personal Information </legend>
<label for="First name"> First name :</label>
<input type="text" name="First Name" id="first name" required placeholder="First Name">
<label for="Last name"> Last name :</label>
<input type="text" name="last Name" id="last name"  required placeholder="Last Name">
<br>
<br>
<label for="Gender"> Gender : </label>
<br>
<input type="radio" name="gender" required> Male 
<input type="radio" name="gender" required> Female 
<input type="radio" name="gender" required> Others 
<br>
<br>
<label for="Date">Date Of Birth : </label>
<input type="Date" name="DOB" id="DOB" >
<BR>
<BR>
    <label for="emailid"> E-MAIL : </label>
    <input type="emailid" name="emailid" id="emailid" required placeholder="abc@email.com">
 <br>
 <br>
 <label for="Phone">Phone : </label>
 <input type="tel" name="Phone" id="Phone" required placeholder="+91" >  
<br>
<br>
<label for="Height">Height : </label>
 <input type="number" name="height" id="height" required>  
</fieldset>
<br>
<br>
<fieldset>
    <legend> Education details </legend>
    <label for="SCHOOL"> SCHOOL NAME : </label>
    <input type="TEXT" name="SCHOOL" required placeholder="Your School Name">
    <br/>
    <br/>
    <label for="STANDARD"> CLASS : </label>
    <input type="NUMBER" name="STANDARD" required placeholder="Your Class ">
    <br/>
    <BR/>
    <label for="stream"> Stream : </label>
    <select name="" id="">
        <option value="Stream">Stream</option>
        <option value="Medical">Medical</option>
        <option value="Non-Medical">Non-Medical</option>
    
        <option value="Humanities">Humanities</option>
    
    </select>
    <br/>
    <br/>
    <label for="MARKS SHEET"> MARKS SHEET </label>
    <input type="file" name="MARKS SHEET" required>
    <br/>
    <br/>
    
    
    
    </fieldset>
</br>
</br>
    <input type="submit" value="Submit"/>

</body>
</html>
